---
include:
- "**/*.rb"
- "spec/fixtures.rb"
exclude:
- spec/derivative_rodeo/**/*
- spec/spec_helper.rb
- test/**/*
- vendor/**/*
- ".bundle/**/*"
require: []
domains: []
reporters:
- rubocop
- require_not_found
formatter:
  rubocop:
    cops: safe
    except: []
    only: []
    extra_args: []
require_paths: []
plugins: []
max_files: 5000
